schema:
  - ./*.graphqls
exec:
  filename: ./gen/base.go
  package: gen
model:
  filename: ./gen/model.go
  package: gen
resolver:
  layout: follow-schema
  package: graphql
autobind:
  - "github.com/storyloc/server/graphql/model"
models:
  Location:
    model: github.com/storyloc/server/pkg/storage.Location
  Profile:
    model: github.com/storyloc/server/pkg/storage.Profile
  Recording:
    model: github.com/storyloc/server/pkg/storage.Recording
  Story:
    model: github.com/storyloc/server/pkg/storage.Story
  StoryPoint:
    model: github.com/storyloc/server/pkg/storage.StoryPoint
  Tag:
    model: github.com/storyloc/server/pkg/storage.Tag
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
